<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whislist</title>
    <style>
        /* Fuente y colores estilo Google */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1, h2 {
            color: #4285f4;
            font-weight: normal;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4b400;
            color: white;
        }
        tfoot td {
            font-weight: bold;
            background-color: #34a853;
            color: white;
        }
        .wishlist {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .wishlist img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            margin: 10px;
            text-align: center;
        }
        .caption {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventario de Productos</h1>
    </header>

    <div class="container">
        <h2>Tabla de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio por Producto</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Leche</td>
                    <td>3</td>
                    <td>$100.00</td>
                    <td>$300.00</td>
                </tr>
                <tr>
                    <td>Huevos</td>
                    <td>2</td>
                    <td>$150.00</td>
                    <td>$300.00</td>
                </tr>
                <tr>
                    <td>Pan</td>
                    <td>1</td>
                    <td>$200.00</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Cereal</td>
                    <td>4</td>
                    <td>$50.00</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Queso</td>
                    <td>5</td>
                    <td>$20.00</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>Carne</td>
                    <td>2</td>
                    <td>$300.00</td>
                    <td>$600.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total General</td>
                    <td>$1,700.00</td>
                </tr>
            </tfoot>
        </table>

        <h2>Wishlist de Productos</h2>
        <div class="wishlist">
            <figure>
                <img src="vector-illustration-milk-carton-260nw-2422026163.webp" alt="Producto 1">
                <figcaption class="caption">Leche</figcaption>
            </figure>
            <figure>
                <img src="recipiente-con-huevos-blancos-y-marrones.jpg" alt="Producto 2">
                <figcaption class="caption">Huevos</figcaption>
            </figure>
            <figure>
                <img src="Pan-vieneâ• us-de-chipotle.jpg.webp" alt="Producto 3">
                <figcaption class="caption">Pan</figcaption>
            </figure>
            <figure>
                <img src="images.jpg" alt="Producto 4">
                <figcaption class="caption">Cereal</figcaption>
            </figure>
            <figure>
                <img src="queso-cotija_600x.webp" alt="Producto 5">
                <figcaption class="caption">Queso</figcaption>
            </figure>
            <figure>
                <img src="carne-1.webp" alt="Producto 6">
                <figcaption class="caption">Carne</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
